<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta Completa de Cores DS-GOV</title>

  <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap">
  <link rel="stylesheet" href="node_modules/@govbr-ds/core/dist/core.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
      gap: 4px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .color-box {
      width: 20px;
      height: 20px;
      position: relative;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .color-box:hover {
      filter: brightness(96%); /* Reduz o brilho, escurecendo a cor */
    }
    .color-box:active {
      filter: brightness(92%); /* Reduz o brilho, escurecendo a cor */
    }


    .color-label {
      position: absolute;
      bottom: 30px;
      left: -20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px;
      font-size: 10px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 100;
      white-space: nowrap;
    }

    .color-box:hover .color-label {
      opacity: 1;
    }

    .color-box i {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>Paleta Completa de Cores DS-GOV</h1>
  <p>Passe o mouse sobre um quadrado para ver os códigos das cores.</p>

  <div class="controls">
    <label for="modeSelect">Modo:</label>
    <select id="modeSelect">
      <option value="monochrome">Monocromático</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="blue">Blue</option>
    </select>

    <label for="toneSelect">Tom de Fundo:</label>
    <select id="toneSelect">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
  </div>

  <div class="color-grid" id="colorGrid"></div>

  <script>
    const colors = [
      "blue",
      "indigo",
      "violet",
      "magenta",
      "red",
      "orange",
      "yellow",
      "green",
      "mint",
      "cyan",
        
    ];

    const icons = [
      "fa-info-circle",
      "fa-calendar",
      "fa-link",

      "fa-file-signature",
      "fa-database",
      "fa-envelope",
      "fa-envelope-open",
      "fa-sticky-note",

      // "fa6-solid:clipboard-list",
      // "fa-time-custom-blue",
      // "fa-alert-custom-blue",

      "fa-folder",
      "fa-handshake",
      // "fa6-solid:loc",
    ];

    // Define o tom correto do ícone para cada tom de fundo
    const toneToIconColor = {
      "5": "30",
      "10": "40",
      "20": "50",
      "30": "10",
      "40": "10",
      "50": "10"
    };

    const colorGrid = document.getElementById("colorGrid");
    const modeSelect = document.getElementById("modeSelect");
    const toneSelect = document.getElementById("toneSelect");

    function renderColors() {
      colorGrid.innerHTML = ""; // Limpa o grid antes de atualizar
      const selectedTone = toneSelect.value;
      const selectedMode = modeSelect.value;
      const iconColorTone = toneToIconColor[selectedTone];

      let iconIndex = 0; // Índice para percorrer os ícones sequencialmente

      colors.forEach(color => {
        const div = document.createElement("div");
        div.className = `color-box bg-${color}-${selectedTone}`;

        const icon = document.createElement("i");
        icon.className = `fas ${icons[iconIndex]}`;

        let iconColorClass = "";

        if (selectedMode === "monochrome") {
          const monochromeTone = toneToIconColor[selectedTone];
          iconColorClass = `text-${color}-${monochromeTone}`;
        } else if (selectedMode === "dark") {
          iconColorClass = "text-gray-90";
        } else if (selectedMode === "light") {
          iconColorClass = "text-pure-0";
        } else if (selectedMode === "blue") {
          iconColorClass = "text-blue-warm-vivid-70";
        }

        icon.classList.add(iconColorClass);

        // Adiciona borda com a mesma cor do ícone
        div.style.border = `1px solid rgba(var(--${color}-${iconColorTone}-rgb), 0.05)`;

        const label = document.createElement("div");
        label.className = "color-label";
        label.innerHTML = `bg-${color}-${selectedTone} <br> ${iconColorClass}`;

        div.appendChild(icon);
        div.appendChild(label);
        colorGrid.appendChild(div);

        // Incrementa o índice para o próximo ícone
        iconIndex = (iconIndex + 1) % icons.length; // Reinicia quando atinge o final do array
      });
    }

    // Atualiza ao mudar as opções
    modeSelect.addEventListener("change", renderColors);
    toneSelect.addEventListener("change", renderColors);

    // Renderiza na inicialização
    renderColors();
  </script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/@govbr/dsgov@2.0.0/dist/dsgov.min.js"></script> -->
  <script type="module" src="<node_modules></node_modules>/@govbr-ds/core/dist/core.min.js"></script>
</body>
</html>
